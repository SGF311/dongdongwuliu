<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改普通线路运输价格</title>
</head>
<body>
    <form id="updateForm">
            <input type="hidden" name="priceId" th:value="${carriagePrice.priceId}"><br/>
        线路ID:
            <select name="pathId">
                <option value="">请选择</option>
                <option th:each="path : ${pathList}" th:value="${path.id}" th:selected="${path.id == carriagePrice.pathId}">[[${path.id}]]</option>
            </select><br/>
        首重(KG):
            <input type="text" name="firstKg" th:value="${carriagePrice.firstKg}"><br/>
        首重价格(KG/元):
            <input type="text" name="firstKgPrice" th:value="${carriagePrice.firstKgPrice}"><br/>
        次重(KG)：
            <input type="text" name="otherKg" th:value="${carriagePrice.otherKg}"><br/>
        次重价格(KG/元)：
            <input type="text" name="otherKgPrice" th:value="${carriagePrice.otherKgPrice}"><br/>
        首立方(m3)：
            <input type="text" name="firstStere" th:value="${carriagePrice.firstStere}"><br/>
        首立方价格(m3/元)：
            <input type="text" name="firstSterePrice" th:value="${carriagePrice.firstSterePrice}"><br/>
        次立方(m3)：
            <input type="text" name="otherStere" th:value="${carriagePrice.otherStere}"><br/>
        次立方价格(m3/元)：
            <input type="text" name="otherSterePrice" th:value="${carriagePrice.otherSterePrice}"><br/>
        备注：
            <textarea type="text" name="remake">[[${carriagePrice.remake}]]</textarea><br/>
    </form>
</body>
</html>
