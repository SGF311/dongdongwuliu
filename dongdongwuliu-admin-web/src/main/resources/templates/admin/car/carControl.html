<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--公共js css-->
    <script src="/common/commonCss.js"></script>
    <script src="/common/commonJs.js"></script>
</head>
<body>
<div id="toolbar">
    车辆Id:<input type="text" name="carId" id="carId">
    车牌号:<input type="text" name="carNumber" id="carNumber">
    <input type="button" value="查询" onclick="getData()">
    <input type="button" value="添加" onclick="addInfo()">

</div>
<table id="table"></table>
</body>
<script th:inline="javascript">
    //查询所有的站点内容
    var list = [[${list}]];

    var $table = $("#table").bootstrapTable({
        url:"/car/carControlSelect",   //请求后台的URL（*）
        method: 'GET',                      //请求方式（*）
        striped: true,                      //是否显示行间隔色
        toolbar: '#toolbar',                //工具按钮用哪个容器
        pagination: false,                   //是否显示分页（*）
        // pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
        // pageSize: 2,                     //每页的记录行数（*）
        // pageList: [2, 5, 8, 10],        //可供选择的每页的行数（*）
        // sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        search: false,                      //是否显示表格搜索
        showColumns: true,                  //是否显示所有的列（选择显示的列）
        showRefresh: true,                  //是否显示刷新按钮
        clickToSelect: true,                //是否启用点击选中行
        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
        showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
        smartDisplay: false,
        //得到查询的参数
        queryParams : function (params) {
            //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
            var temp = {
                // pageSize: params.limit,                         //页面大小,每页条数
                // pageNumber: (params.offset / params.limit) + 1,   //页码,当前页数
                carId:$("#carId").val(),
                carNumber:$("#carNumber").val()
            };
            return temp;
        },
        columns: [{
            checkbox: true,
            visible: true                  //是否显示复选框    //         async:true,

        }, {
            field: 'carId',
            title: 'ID'
        }, {
            field: 'carName',
            title: '汽车名称'
        }, {
            field: 'carNumber',
            title: '车牌号'
        }, {
            field: 'siteId',
            title: '站点id',
            formatter:function (siteId){
                for (let i = 0; i < list.length; i++) {
                    if (list[i].siteId == siteId){
                        return list[i].siteName;
                    }
                    if (siteId == null){
                        return "未绑定站点";
                    }
                }
            }
        }, {
            field: 'status',
            title: '当前状态',
            formatter:function (status){
                if (status == 0){
                    return "空闲";
                }
                if (status == 1){
                    return "运行中";
                }
                if (status == 2){
                    return "故障中";
                }
            }
        }, {
            field: 'dead',
            title: '载重'
        }, {
            field: 'carId',
            title: '操作',
            formatter: function (value, row, index) {
                var result = "";
                //因为是总公司有对车辆调度的权利,而没有更改车辆状态的权利,所以更改状态不应该显示
                result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"updateInfo('" + value + "')\" title='编辑'>调度车辆</a>";
                return result;
            },
        }],
    })

    function getData() {
        $("#table").bootstrapTable("refresh")
    }


    //增加
    function addInfo(){
        BootstrapDialog.show({
            title: '增加',
            message: $("<div></div>").load("/car/toAdd"),
            closeable: true,
            buttons: [{
                label: '提交',
                action: function (dialog) {
                    $.ajax({
                        url: "/car/addCarInfo",
                        type: "post",
                        data: $("#addForm").serialize(),
                        dataType: "json",
                        success: function (obj) {
                            if(obj == 200){
                                toastr.success("增加成功")
                                getData();
                            }
                            toastr.success("增加成功")
                            getData();
                        },
                        error: function (obj) {
                            message("网络异常")
                        }
                    })
                    dialog.close();
                }
            }, {
                label: '取消',
                action: function (dialog) {
                    toastr.info("取消增加")
                    dialog.close();
                }
            }]
        });
    }

    //修改
    function updateInfo(carId){
        BootstrapDialog.show({
            title: '调度车辆站点',
            message: $("<div></div>").load("/car/toUpdateCarSite/" + carId),
            closeable: true,
            buttons: [{
                label: '提交',
                action: function (dialog) {
                    $.ajax({
                        url: "/car/updateCarInfo",
                        type: "post",
                        data: $("#updateForm").serialize(),
                        dataType: "json",
                        success: function (obj) {
                            if(obj == 200){
                                toastr.success("修改成功")
                                getData()
                            }
                        },
                        error: function (obj) {
                            message("网络异常")
                        }
                    })
                    dialog.close();
                }
            }, {
                label: '取消',
                action: function (dialog) {
                    toastr.info("取消修改")
                    dialog.close();
                }
            }]
        });
    }

</script>
</html>
